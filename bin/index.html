<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove the cube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="container vh-100">
    <div class="row vh-100">
        <div class="col-9 d-flex flex-column mb-2">
            <div class="row">
                <h1 class="col-12">Remove the cube</h1>
            </div>
            <div class="row justify-content-between mb-2">
                <div role="group" class="col-4 btn-group">
                    <button type="button" id="btnStart" class="btn btn-primary col-2">START</button>
                    <button type="button" id="btnReset" class="btn btn-danger col-2">NEW GAME</button>
                </div>
                <div class="col-3">
                    <p class="mb-0">Pints</p>
                    <p id="currentPoint" class="border text-center font-weight-bold">0</p>
                </div>
                <div class="col-3">
                    <p class="mb-0">Time left</p>
                    <p class="border text-center">
                        <span id="timeLeft_minute">1</span>
                        <span>:</span>
                        <span id="timeLeft_second">00</span>
                    </p>
                </div>
            </div>
            <div id="gameArea" class="border h-100 d-flex flex-wrap"></div>
        </div>
        <div class="col-3 d-flex flex-column mb-2">
            <div class='row'>
                <h2>Game rules</h2>
            </div>
            <div class='row align-items-center mb-1'>
                <div class='position-relative' style="width: 50px; height: 50px">
                    <div class='cube cube-1'></div>
                </div>
                <p class='col-8 mb-0'>1-pints</p>
            </div>
            <div class='row align-items-center mb-1'>
                <div class='position-relative' style="width: 50px; height: 50px">
                    <div class='cube cube-2'></div>
                </div>
                <p class='col-8 mb-0'>4-pints</p>
            </div>
            <div class='row align-items-center mb-1'>
                <div class='position-relative' style="width: 50px; height: 50px">
                    <div class='cube cube-3'></div>
                </div>
                <p class='col-8 mb-0'>9-pints</p>
            </div>
            <div class='row align-items-center mb-1'>
                <div class='position-relative' style="width: 50px; height: 50px">
                    <div class='cube cube-4'></div>
                </div>
                <p class='col-8 mb-0'>16-pints</p>
            </div>

            <div class='row h'>
                <h2>Results</h2>
                <div class="d-flex justify-content-center">
                    <div id="resultPreloader" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <ul id="resultsList" class="list-group border" hidden></ul>
            </div>
        </div>
    </div>

    <div id="saveProgressForm" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1"
        role="dialog" aria-labelledby="saveProgressLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">SAVE PROGRESS</h5>
                </div>
                <div class="modal-body">
                    <form id="resultForm" action="">
                        <div class="row form-group">
                            <label for="staticEmail" class="col-2 col-form-label">Your score:</label>
                            <div class="col-10">
                                <input type="text" readonly="readonly" id="staticPoint" class="form-control-plaintext">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputPassword" class="col-2 col-form-label">Name:</label>
                            <div class="col-10">
                                <input type="text" id="inputName" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="resultFormSaveBtn" type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
